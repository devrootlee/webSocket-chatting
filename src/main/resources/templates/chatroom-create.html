<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅방 등록</title>
    <link rel="stylesheet" href="/css/chatroom-create.css"> <!-- 분리된 CSS 파일 링크 -->
</head>
<body>
<div class="container mt-5">
    <h2>채팅방 생성</h2>
    <form id="chatroomForm">
        <div class="mb-3">
            <label for="name" class="form-label">채팅방 이름</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">설명</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="maxParticipants" class="form-label">최대 인원</label>
            <input type="number" class="form-control" id="maxParticipants" name="maxParticipants" required>
        </div>
        <button type="submit" class="btn btn-primary">채팅방 생성</button>
    </form>
</div>

<script>
    document.getElementById("chatroomForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const chatRoomData = {
            name: document.getElementById("name").value,
            description: document.getElementById("description").value,
            maxParticipants: document.getElementById("maxParticipants").value
        };

        fetch("/chatroom/create", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(chatRoomData)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("채팅방 생성 실패");
                }
                return response.json();
            })
            .then(data => {
                alert("채팅방이 성공적으로 생성되었습니다!");
                window.location.href = "/chat"; //채팅방 목록 페이지로 이동
            })
            .catch(error => {
                console.error("Error:", error);
                alert("채팅방 생성 중 오류 발생");
            });
    });
</script>
</body>
</html>
