<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/style.css">
    <script>
        async function checkUserId() {
            const userId = document.getElementById('userId').value;
            const response = await fetch(`/checkUserId?userId=${userId}`);
            const result = await response.json();
            const message = document.getElementById('userIdMessage');

            if (result.available) {
                message.textContent = 'ID is available';
                message.style.color = 'green';
            } else {
                message.textContent = 'ID is already taken';
                message.style.color = 'red';
            }
        }
    </script>
</head>
<body>
<h1>Sign Up</h1>
<form th:action="@{/signup}" method="post">
    <div>
        <label>ID:</label>
        <input type="text" id="userId" name="userId" required onblur="checkUserId()">
        <div id="userIdMessage"></div>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password" required>
    </div>
    <div>
        <label>Name:</label>
        <input type="text" id="userName" name="userName" required>
        <div id="usernameMessage"></div>
    </div>
    <button type="submit">Sign Up</button>
</form>
<a href="/">Back to Login</a>
</body>
</html>
