<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>에러 발생</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .error-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ff4444;
            border-radius: 5px;
            background-color: #ffe6e6;
        }
        h1 {
            color: #ff4444;
        }
        .message {
            color: #333;
            margin: 20px 0;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>오류 발생</h1>
    <p class="message" th:text="${errorMessage} ?: '알 수 없는 오류가 발생했습니다.'">
        <!-- 기본 메시지 -->
    </p>
</div>
</body>
</html>
