<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WebSocket Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<h2>채팅</h2>
<div>
    <input type="text" id="username" placeholder="이름 입력" />
    <button onclick="connect()">접속</button>
    <button onclick="disconnect()">연결 종료</button>
</div>

<div id="chat">
    <input type="text" id="message" placeholder="메시지 입력" />
    <button onclick="sendMessage()">전송</button>
</div>

<ul id="messages"></ul>

<script>
    let stompClient = null;

    //웹소캣 연결
    function connect() {
        let socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    //웹소캣 연결 종료
    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        console.log("연결 종료됨");
    }

    //메시지 발신
    function sendMessage() {
        let username = document.getElementById("username").value;
        let message = document.getElementById("message").value;

        stompClient.send("/app/chat", {}, JSON.stringify({ sender: username, content: message, type: "CHAT" }));
    }

    function showMessage(message) {
        let messagesList = document.getElementById("messages");
        let li = document.createElement("li");
        li.textContent = message.sender + ": " + message.content;
        messagesList.appendChild(li);
    }
</script>
</body>
</html>
