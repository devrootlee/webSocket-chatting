<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body class="p-6 max-w-md mx-auto">
<h1>채팅방</h1>
<p>채팅방 목록</p>
<div class="chat-room-container">
    <table id="chatroom-list" class="chat-room-table">
        <thead>
        <tr>
            <th>방명</th>
            <th>방장</th>
            <th>현재 인원</th>
            <th>삭제</th> <!-- 삭제 열 추가 -->
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="no-chatroom" class="no-chat-room" style="display: none; text-align: center; padding: 20px;">
        채팅방이 없습니다
    </div>
</div>

<button class="chatroom-create-button" onclick="chatroomCreate()">채팅방 만들기</button>

<script>
    async function chatroom() {
        try {
            //세션 닉네임 가져오기
            const sessionNickname = sessionStorage.getItem("nickname");
            if (!sessionNickname) {
                alert('세션 정보를 가져오지 못했습니다.');
                return;
            }

            const response = await fetch('/chatroomList', {
                method: 'GET',
                credentials: 'include'
            });
            if (!response.ok) throw new Error('서버 응답 오류');
            const result = await response.json();

            const chatroomListBody = document.querySelector('#chatroom-list tbody');
            const noChatroom = document.getElementById('no-chatroom');

            if (result.resultCode === 200 && result.data.chatroomList.length > 0) {
                noChatroom.style.display = 'none';
                chatroomListBody.innerHTML = '';

                result.data.chatroomList.forEach(room => {
                    const row = document.createElement('tr');
                    row.classList.add('chat-room-item');

                    // 삭제 버튼 조건부 렌더링
                    const deleteButton = room.nickname === sessionNickname
                        ? `<button class="delete-btn" onclick="deleteChatroom('${room.id}', event)">삭제</button>`
                        : '';

                    row.innerHTML = `
                        <td>${room.name}</td>
                        <td>${room.nickname}</td>
                        <td>${room.memberList.length || 0}명</td>
                        <td>${deleteButton}</td>
                    `;

                    // 클릭 시 roomId 저장 (삭제 버튼 클릭 시 이벤트 버블링 방지)
                    row.addEventListener('click', (e) => {
                        if (e.target.tagName !== 'BUTTON') {
                            localStorage.setItem("roomId", room.id);
                            window.location.href = `/chatroom`;
                        }
                    });

                    chatroomListBody.appendChild(row);
                });
            } else {
                noChatroom.style.display = 'block';
                chatroomListBody.innerHTML = '';
            }
        } catch (error) {
            console.error('채팅방 정보를 가져오는 데 실패했습니다.', error);
            alert('채팅방 목록을 불러오지 못했습니다.');
        }
    }

    //채팅방 삭제
    function deleteChatroom(roomId, event) {
        fetch(`/chatroom?roomId=${roomId}`, {
            method: 'DELETE',
            headers: { "Content-Type": "application/json" },
            credentials: 'include'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('채팅방 삭제에 실패했습니다.');
                }
                //응답 바디가 없으므로 json() 호출 없이 바로 처리
                alert('채팅방이 삭제되었습니다.');
                const row = event.target.closest('tr');
                row.remove(); //삭제된 채팅방 항목을 DOM에서 제거
            })
            .catch(error => {
                console.error('Error:', error);
                alert('채팅방 삭제 중 오류 발생');
            });
    }

    //채팅방 생성
    async function chatroomCreate() {
        try {
            const response = await fetch('/chatroom/create', {
                method: 'GET',
                credentials: 'include'
            });
            if (response.ok) {
                window.location.href = '/chatroom/create';
            } else {
                throw new Error('접근 실패');
            }
        } catch (error) {
            alert('접근 권한이 없습니다: ' + error.message);
        }
    }

    window.onload = () => chatroom();

    async function mypage() {
        const response = await fetch('/mypage', {
            method: 'GET',
            headers: {'Content-Type': 'application/json'},
            credentials: 'include' //쿠키 포함(jwt)
        });

        if (response.ok) {
            window.location.href = '/mypage'; // 채팅 페이지로 리디렉션
        } else {
            alert('접근 권한이 없습니다');
        }
    }

    async function chat() {
        const response = await fetch('/chat', {
            method: 'GET',
            headers: {'Content-Type': 'application/json'},
            credentials: 'include' //쿠키 포함(jwt)
        });

        if (response.ok) {
            window.location.href = '/chat'; // 채팅 페이지로 리디렉션
        } else {
            alert('접근 권한이 없습니다');
        }
    }
</script>

<!-- 페이지 하단에 고정된 버튼 -->
<div class="footer-buttons">
    <button class="left" onClick = mypage()>마이 페이지</button>
    <button class="right" onClick = chat()>채팅방</button>
</div>
</body>
</html>
